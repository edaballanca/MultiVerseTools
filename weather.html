<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css"><script src="https://kit.fontawesome.com/190f65c16f.js" crossorigin="anonymous"></script>
	<title>WEATHER</title>
</head>
<body>
    <section id="section3">
    <nav> 
    	<ul>
    		<li><a href="index.html"><img src="images/home.png"></a></li>
    		<li><a href="quotes.html"><img src="images/quotes.png"></a></li>
    		<li><a href="converter.html"><img src="images/money.png"></a></li>
    		<li><a href="dictionary.html"><img src="images/dictionary.png"></a></li>
    	</ul>  
    </nav>
    </section>
    <div class="search">
    	<input type="text" name="search">
    	<button class="searchbtn">Search <i class="fa-solid fa-magnifying-glass-location fa-xl" style="color: #385194;"></i></button>
    </div>
    <section id="section4">
    	<div class="weather-content">
    		<div class="weather-content-left"><div class="border">
    			<img src="images/clear.png" class="weather-icon">
    			<h1 class="temp">22 °C</h1>
    			<h2 class="city">Debar <i class="fa-solid fa-location-dot fa-lg" style="color: #ffffff;"></i></h2>
    			<h2 class="timezone">Monday </h2></div>

    			<div class="max-min">
    			  	<div class="max">
    			  	<h1 class="temp-max">22c</h1>
    			  	<h2>High <i class="fa-regular fa-sun"></i></h2>
    			    </div>
 					<div class="min">
    			  	<h1 class="temp-min">13c</h1>
    			  	<h2>Low <i class="fa-regular fa-moon"></i></h2>
    			  </div>
    			</div>
    		</div>
    		<div>
    			
<div class="weather-content-right">
    			<div class="features">
    				<h5>Wind status</h5>
    				<h2 class="wind">30 m/s </h2><i class="fa-solid fa-wind fa-xl" style="color: #385194;"></i>
    				<h4>Wind speed</h4>
    			</div>
    			<div class="features">
    				<h5>Humidity</h5>
    				<h2 class="humidity">12 % </h2><i class="fa-solid fa-droplet fa-lg" style="color: #385194;"></i>
    				<h4>Amount of water in the air</h4>
    			</div>
    			<div class="features">
    				<h5> Sunrise & Sunset</h5>
    				<h2 class="sunrise">30 m/s <i class="fa-solid fa-arrow-up" style="color: #ffed24;"></i></h2>
    				<h2 class="sunset">30 m/s <i class="fa-solid fa-arrow-down" style="color: #ec1313;"></i></h2>

    			</div>

    		</div>
    		<div class="weather-content-right">
    			<div class="features">
    				<h5>Visibility</h5>
    				<h2 class="visibility">30 m </h2>
    				<h4>The degree of clearness</h4>
    			</div>
    			<div class="features">
    				<h5>Feels like</h5>
    				<h2 class="feels_like">30 °C <i class="fa-solid fa-temperature-three-quarters" style="color: #385194;"></i></h2>
    				<h4>How cold or hot it really is</h4>
    			</div>
    			<div class="features">
    				<h5>Sea level</h5>
    				<h2 class="sea_level">30 hPa <i class="fa-solid fa-water" style="color: #385194;"></i></h2>
    				<h4>The level of the sea's surface</h4>

    			</div>

    		</div>

    		</div>
    		
    	</div>
    </section>
    <script type="text/javascript" src="js/weather.js"></script>
   
</body>
</html>
